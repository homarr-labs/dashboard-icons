name: Update Icons and Resources

on:
  workflow_dispatch:  # Keep manual trigger
    inputs:
      force_retry_icon:
        description: 'Icon name to force retry (without extension)'
        required: false
        type: string
  workflow_run:
    workflows: ["Add Icon to Collection"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: update-icons-resources
  cancel-in-progress: true

jobs:
  convert_assets:
    runs-on: ubuntu-latest
    # Only run if manually triggered OR if the add-icon workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      - name: Install Dependencies
        run: |
          pip install pillow
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Run SVG to PNG and WEBP Conversion
        run: |
          if [ -n "${{ github.event.inputs.force_retry_icon }}" ]; then
            python scripts/convert_svg_assets.py --force-retry "${{ github.event.inputs.force_retry_icon }}"
          else
            python scripts/convert_svg_assets.py
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.email "homarr-labs@proton.me"
          git config --global user.name "Dashboard Icons Bot"
          git add png/ webp/
          git commit -m "ci(github-actions): convert SVG assets to PNG and WEBP" || exit 0
          git status
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}

  generate_file_tree:
    needs: convert_assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      - name: Commit and Push Changes
        run: |
          git config --global user.email "homarr-labs@proton.me"
          git config --global user.name "Dashboard Icons Bot"
          git add tree.json
          git commit -m "ci(github-actions): generate file tree" || exit 0
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}

  generate_icons_page:
    needs: generate_file_tree
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      - name: Commit and Push Changes
        run: |
          git config --global user.email "homarr-labs@proton.me"
          git config --global user.name "Dashboard Icons Bot"
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}
