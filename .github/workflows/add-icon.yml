name: Add Icon to Collection

on:
  workflow_call:
    inputs:
      submissionId:
        description: ID of the PocketBase submission to import
        required: true
        type: string
      dryRun:
        description: When true, skip writes/commit/PocketBase status update
        required: false
        default: false
        type: boolean
    secrets:
      PB_URL:
        required: true
      PB_ADMIN_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      submissionId:
        description: ID of the PocketBase submission to import
        required: true
        type: string
      dryRun:
        description: When true, skip writes/commit/PocketBase status update
        required: false
        default: false
        type: boolean

jobs:
  add-icon:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Import icon from PocketBase submission
        id: import
        env:
          PB_URL: ${{ secrets.PB_URL }}
          PB_ADMIN_TOKEN: ${{ secrets.PB_ADMIN_TOKEN }}
        run: |
          ARGS=(--submission-id "${{ inputs.submissionId }}")
          if [ "${{ inputs.dryRun }}" = "true" ]; then
            ARGS+=("--dry-run")
          fi
          ARGS+=("--gha-output" "$GITHUB_OUTPUT")
          bun run scripts/import-icon.ts "${ARGS[@]}"

      - name: Check for changes
        id: git-diff
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git user
        if: ${{ !inputs.dryRun && steps.git-diff.outputs.has_changes == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: ${{ !inputs.dryRun && steps.git-diff.outputs.has_changes == 'true' }}
        run: |
          submission_name="${{ steps.import.outputs.submission_name }}"
          if [ -z "$submission_name" ]; then
            submission_name="${{ inputs.submissionId }}"
          fi
          approver="${{ steps.import.outputs.approver }}"
          if [ -z "$approver" ]; then
            approver="unknown"
          fi
          git add .
          git commit -m "chore: add icon \"${submission_name}\" (submission ${{ inputs.submissionId }}, approved by ${approver})"
      - name: Push changes with retry
        if: ${{ !inputs.dryRun && steps.git-diff.outputs.has_changes == 'true' }}
        env:
          PB_URL: ${{ secrets.PB_URL }}
          PB_ADMIN_TOKEN: ${{ secrets.PB_ADMIN_TOKEN }}
        run: |
          for i in 1 2 3 4 5; do
            echo "=== Push attempt $i ==="
            if git push; then
              echo "Push successful!"
              exit 0
            fi
            
            echo "Push failed, fetching latest changes..."
            git fetch origin main
            
            # Reset to remote and re-apply our changes
            echo "Resetting to origin/main and re-running import..."
            git reset --hard origin/main
            
            # Re-run the import script (it skips existing files)
            bun run scripts/import-icon.ts --submission-id "${{ inputs.submissionId }}"
            
            # Check if there are changes to commit
            if git diff --quiet; then
              echo "No changes after re-import (icon already exists)"
              exit 0
            fi
            
            # Re-commit
            git add .
            submission_name="${{ steps.import.outputs.submission_name }}"
            if [ -z "$submission_name" ]; then
              submission_name="${{ inputs.submissionId }}"
            fi
            approver="${{ steps.import.outputs.approver }}"
            if [ -z "$approver" ]; then
              approver="unknown"
            fi
            git commit -m "chore: add icon \"${submission_name}\" (submission ${{ inputs.submissionId }}, approved by ${approver})"
          done
          echo "Failed to push after 5 attempts"
          exit 1

